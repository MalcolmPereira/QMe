<!doctype html>
<html lang="en" ng-app="qmeApp">
<head>
    <meta charset="utf-8">
    <title>QMe Application</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>

<div ng-include src="'js/components/header/qmeheader.html'"></div>

<div class="container-fluid">
    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
    <div ng-view></div>
</div>

<ng-view></ng-view>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<script src="lib/angular-resource/angular-resource.js"></script>
<script src="js/app.js"></script>
<script src="js/components/header/qmeheader.js"></script>
<script src="js/services/flashservice.js"></script>
</body>
</html>
