<nav class="navbar navbar-default navbar-static-top" role="navigation" ng-controller="qmeHeader as qmeHeader" >
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><span>QMe Application</span></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form ng-show="!qmeHeader.isRegistering && !qmeHeader.isResetingPassword && !qmeHeader.signedIn" name="signInForm" class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" ng-model="qmeHeader.userEmail" id="emailField" placeholder="Email" class="form-control" ng-required="true">
                </div>
                <div class="form-group">
                    <input type="password" ng-model="qmeHeader.userPassword" id="passwordField" placeholder="Password" class="form-control" ng-required="true">
                </div>
                <button id="signInButton" type="submit" class="btn btn-success btn-sm" ng-click="qmeHeader.performSignIn()" ng-disabled="signInForm.$invalid">Sign in</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button id="registerButton" type="button" class="btn btn-info btn-xs" ng-click="qmeHeader.routeRegistration()">Register</button>
                &nbsp;
                <button id="forgotButton" type="button" class="btn btn-info btn-xs"  ng-click="qmeHeader.routeResetPassword()">Forgot Password</button>
            </form>
            <button ng-show="(qmeHeader.isRegistering || qmeHeader.isResetingPassword) && !qmeHeader.signedIn" type="button" class="btn btn-info btn-xs navbar-btn navbar-right" ng-click="qmeHeader.cancelResetRegistration()">Home</button>
            <ul ng-show="qmeHeader.signedIn" class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                        <span class="glyphicon glyphicon-user"></span> &nbsp; <span id="loginName"> Malcolm </span> &nbsp; <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Update Profile</a></li>
                        <li><a href="#" ng-click="qmeHeader.logout()">Sign-out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
