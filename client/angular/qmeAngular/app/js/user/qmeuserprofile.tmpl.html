<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">User Profile</h3>
        </div>
        <div class="panel-body">
            <div class="container-fluid">
                <form name="userProfileForm" class="form-horizontal">
                    <div style="margin-bottom: 25px" class="form-group">
                        <label for="userEmail">User Email:</label>
                        <input ng-disabled="true" ng-model="qmeUserCtrl.userEmail" name="userEmail" id="userEmail" maxlength="128" min="5" type="email" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px" class="form-group">
                        <label for="userName">User Name:</label>
                        <input ng-disabled="true" ng-model="qmeUserCtrl.userName" id="userName" maxlength="128" min="5" type="text"  class="form-control">
                    </div>
                    <div style="margin-bottom: 25px" class="form-group">
                        <label for="userPassword">User Password:</label>
                        <input  ng-disabled="true" ng-model="qmeUserCtrl.userPassword"  id="userPassword" maxlength="128" min="5" type="password"  class="form-control">
                    </div>
                    <div style="margin-bottom: 25px" class="form-group">
                        <label for="userFirstName">User First Name:</label>
                        <input ng-model="qmeUserCtrl.userFirstName" id="userFirstName" maxlength="128" min="5" type="text" class="form-control" ng-required="true">
                    </div>
                    <div style="margin-bottom: 25px" class="form-group">
                        <label for="userLastName">User Last Name:</label>
                        <input ng-model="qmeUserCtrl.userLastName" id="userLastName" maxlength="128" min="5" type="text" class="form-control">
                    </div>
                    <button id="submitUpdateProfileButton" type="submit" class="btn btn-info btn-sm" ng-click="qmeUserCtrl.updateUser()" ng-disabled="userProfileForm.$invalid">Update User</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="resetButton" type="reset" class="btn btn-info btn-sm">Reset</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="cancelButton" type="button" class="btn btn-info btn-sm" ng-click="qmeUserCtrl.cancelUserUpdate()">Cancel</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                </form>
            </div>
        </div>
    </div>
</div>
