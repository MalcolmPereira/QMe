<div class="modal fade" id="qmeConfirmModel" tabindex="-1" role="dialog" aria-labelledby="qmeCofirmModalLabel" ng-controller="qmeConfirmCtrl as qmeConfirmCtrl">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="qmeCofirmModalLabel">{{qmeConfirmCtrl.header()}}</h4>
            </div>
            <div class="modal-body">
                <p>{{qmeConfirmCtrl.message()}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" ng-click="qmeConfirmCtrl.callFunction()">OK</button>
            </div>
        </div>
    </div>
</div>
