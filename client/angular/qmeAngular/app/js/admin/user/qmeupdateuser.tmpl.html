<div class="container-fluid" ng-controller="qmeUserManagementCtrl as qmeUserManagement" ng-init="qmeUserManagement.selectedUser()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Update User</h3>
        </div>
        <div class="panel-body">
            <div class="container-fluid">
                <form name="updateUserForm" class="form-horizontal">
                    <div style="margin-bottom: 25px" class="form-group">
                        <label for="userEmail">User Email:</label>
                        <input ng-disabled="true" ng-model="qmeUserManagement.userEmail" name="userEmail" id="userEmail" style="width:500px;" maxlength="128" min="5" type="email" class="form-control" ng-required="true">
                    </div>
                    <div style="margin-bottom: 25px" class="form-group">
                        <label for="userName">User Name:</label>
                        <input ng-disabled="true" ng-model="qmeUserManagement.userName" id="userName" style="width:500px;" maxlength="128" min="5" type="text"  class="form-control" ng-required="true">
                    </div>
                    <div style="margin-bottom: 25px" class="form-group">
                        <label for="userPassword">User Password:</label>
                        <input  ng-disabled="true" ng-model="qmeUserManagement.userPassword" id="userPassword" style="width:500px;" maxlength="128" min="5" type="password"  class="form-control" ng-required="true">
                    </div>
                    <div style="margin-bottom: 25px" class="form-group">
                        <label for="userFirstName">User First Name:</label>
                        <input ng-model="qmeUserManagement.userFirstName" id="userFirstName" style="width:500px;" maxlength="128" min="5" type="text" class="form-control" ng-required="true">
                    </div>
                    <div style="margin-bottom: 25px" class="form-group">
                        <label for="userLastName">User Last Name:</label>
                        <input ng-model="qmeUserManagement.userLastName" id="userLastName" style="width:500px;" maxlength="128" min="5" type="text" class="form-control" ng-required="true">
                    </div>
                    <div style="margin-bottom: 25px" class="form-group">
                        <label>User Roles:</label>
                        <br/>
                        <label class ="checkbox-inline"><input type ="checkbox" id="userRoleCheckBoxId"  ng-disabled="true" ng-model="qmeUserManagement.userRole" ng-true-value="'USER'" ng-false-value="''">User</label>
                        <label class ="checkbox-inline"><input type ="checkbox" id="reviewerRoleCheckBoxId"  ng-model="qmeUserManagement.reviewerRole"  ng-true-value="'REVIEWER'" ng-false-value="''">Reviewer</label>
                        <label class ="checkbox-inline"><input type ="checkbox" id="moderatorRoleCheckBoxId" ng-model="qmeUserManagement.moderatorRole" ng-true-value="'MODERATOR'" ng-false-value="''">Moderator</label>
                    </div>
                    <button id="submitUpdateUserButton" type="submit" class="btn btn-info btn-sm" ng-click="qmeUserManagement.submitUpdateUser()" ng-disabled="updateUserForm.$invalid">Update User</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="cancelButton" type="button" class="btn btn-info btn-sm" ng-click="qmeUserManagement.cancelUserUpdate()">Cancel</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="deleteButton" type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#confirmDeleteUser">Delete</button>


                    <!-- TO DO MAKE THIS DIRECTIVE!!! - ->
                    <div class="modal fade" id="confirmDeleteUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Are you sure you want to delete user ?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-danger">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
