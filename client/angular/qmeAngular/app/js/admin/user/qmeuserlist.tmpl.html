<div class="container-fluid" ng-controller="qmeUserManagementCtrl as qmeUserManagement">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">User List</h3>
        </div>
        <div class="panel-body">
            <qme-page qmeTotalCount="10" qmePageResource="20"></qme-page>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>User Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Registered Date</th>
                        <th>Last Login Date</th>
                        <th>User Roles</th>
                    </tr>
                </thead>
                <tr ng-repeat="user in qmeUserManagement.users">
                    <td>{{user.userName}}</td>
                    <td>{{user.userEmail}}</td>
                    <td>{{user.userFirstName}}</td>
                    <td>{{user.userLastName}}</td>
                    <td>{{user.userRegisteredDate}}</td>
                    <td>{{user.userLastLoginDate}}</td>
                    <td>{{user.userRoles}}</td>
                </tr>
            </table>
            <nav>
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li ng-class="{ active: qmeUserManagement.isCurrentUserPage(0)}"><a href="#" ng-click="qmeUserManagement.pageUsers(0)">1</a></li>
                    <li ng-class="{ active: qmeUserManagement.isCurrentUserPage(1)}"><a href="#" ng-click="qmeUserManagement.pageUsers(1)">2</a></li>
                    <li ng-class="{ active: qmeUserManagement.isCurrentUserPage(2)}"><a href="#" ng-click="qmeUserManagement.pageUsers(2)">3</a></li>
                    <li ng-class="{ active: qmeUserManagement.isCurrentUserPage(3)}"><a href="#" ng-click="qmeUserManagement.pageUsers(3)">4</a></li>
                    <li ng-class="{ active: qmeUserManagement.isCurrentUserPage(4)}"><a href="#" ng-click="qmeUserManagement.pageUsers(4)">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
