apply plugin: 'java' 
apply plugin: 'eclipse'
apply plugin: 'idea'

buildscript {
	ext {
		javaVersion = "1.8"
	}
    repositories {
    	mavenCentral()
        mavenLocal()
    }
}

subprojects {
	apply plugin: 'java' 
	apply plugin: 'eclipse'
	apply plugin: 'idea'
    repositories {
    	mavenCentral()
        mavenLocal()
    }
}





