apply plugin: 'java' 
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

buildscript {
	ext {
		javaVersion 		= "1.8"
		springVersion 		= "4.1.6.RELEASE"
		springBootVersion   = '1.2.3.RELEASE'
		springHateosVersion = "0.17.0.RELEASE"
		retroFitVersion		= "1.9.0"
		jsonpathVersion     = "2.0.0"
	}
    repositories {
    	mavenCentral()
        mavenLocal()
		maven {
    		url "http://repo.spring.io/plugins-release"
        }
	}
	dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }

}

dependencies {
	compile project(':qmecore')
	compile project(':qmespringds')
	
	compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty:${springBootVersion}")
	
	compile("org.springframework:spring-core:${springVersion}")
	compile("org.springframework:spring-test:${springVersion}")
	compile("org.springframework:spring-webmvc:${springVersion}")
	compile("org.springframework.hateoas:spring-hateoas:${springHateosVersion}")
	compile("org.springframework:spring-context:${springVersion}")
	compile("org.springframework:spring-beans:${springVersion}")
	compile("org.springframework:spring-aop:${springVersion}")
	
	compile("com.squareup.retrofit:retrofit:${retroFitVersion}")

    testCompile("com.jayway.jsonpath:json-path:${jsonpathVersion}")
}
